<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Welcome, Ayana</h2>
        <p>Tue, 07 June 2022</p>
    </div>

    <div class="profile-box">
        <div class="top-bg"></div>

        <div class="profile-info">
            <img src="./f3d374d9e988a32a2e7f8c8ce84a4c20.jpg" class="avatar">

            <div>
                <h3>Sannar Ayana</h3>
                <p class="email">aianasannar@gmail.com</p>
            </div>

            <button class="edit-btn">Edit</button>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your First Name">
            </div>

            <div class="form-group">
                <label>Nick Name</label>
                <input type="text" placeholder="Your First Name">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select>
                    <option>male</option>
                     <option>female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Kazakhstan</option>
                     <option>Russia</option>
                      <option>Europe</option>
                </select>
            </div>

            <div class="form-group">
                <label>Language</label>
                <select>
                    <option>English</option>
                      <option>Russia</option>
                        <option>Kazakh</option>
                </select>
            </div>

            <div class="form-group">
                <label>Time Zone</label>
                <select>
                   <option>Kazakhstan</option>
                     <option>Russia</option>
                      <option>Europe</option>
                </select>
            </div>
        </div>

        <h4 class="sub-title">My Email Address</h4>

        <div class="email-box">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="mail-icon">
            <div>
                <p class="email-main">aianasannar@gmail.com</p>
                <p class="email-time">1 month ago</p>
            </div>
        </div>

        <button class="add-btn">+ Add Email Address</button>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
